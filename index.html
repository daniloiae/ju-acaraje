<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ju Acarajé</title>

  <!-- Biblioteca de ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFA500;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.2);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
    }

    .logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid white;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      font-size: 14px;
    }

    .button {
      display: block;
      text-decoration: none;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-weight: bold;
      transition: 0.2s ease-in-out;
    }

    .button i {
      margin-right: 8px;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .whatsapp {
      background-color: #25D366;
      color: white;
    }

    .instagram {
      background-color: #E1306C;
      color: white;
    }

    .google {
      background-color: white;
      color: #ff3131;
    }
  </style>
</head>

<body>
  <div class="container">
    
    <!-- LOGO -->
    <img src="logo.jpg" alt="Ju Acarajé" class="logo">

    <h1>Ju Acarajé</h1>
    <p>O melhor sabor de Joinville!</p>

    <!-- BOTÕES -->
    <a class="button whatsapp" href="https://wa.me/554796194249" target="_blank">
      <i class="fa-brands fa-whatsapp"></i> Fazer pedido pelo WhatsApp
    </a>

    <a class="button instagram" href="https://instagram.com/juacaraje_joinville" target="_blank">
      <i class="fa-brands fa-instagram"></i> Ver Instagram
    </a>

    <a class="button google" href="https://maps.app.goo.gl/FMC4JB3UqrkVKgaL8" target="_blank">
      <i class="fa-solid fa-star"></i> Avalie no Google
    </a>

  </div>
</body>
</html>
